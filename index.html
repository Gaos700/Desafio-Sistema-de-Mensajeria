<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mensajeria</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/0d32c20498.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <div class="contactos">
            <div class="usuarioactual">
                <img src="/assets/img/persona6.png" alt="usuario actual">
                <div class="info">
                    <strong>Saul</strong>
                    <p>Activa Ahora</p>
                </div>
                <div class="iconos">
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>

            </div>
            <div class="nuevochat">
                <button>Nuevo Chat</button>

            </div>
            <div class="listachat">
                <div class="chat">
                    <img src="/assets/img/persona1.png" alt="persona1">
                    <div class="info">
                         <strong>Maria</strong>
                         <p>better call saul!</p>
                    </div>  
                </div>
                <div class="chat">
                    <img src="/assets/img/persona2.png" alt="persona1">
                    <div class="info">
                        <strong>MR. Robot</strong>
                        <p>Hola</p>
                    </div> 
                </div>
                <div class="chat">
                    <img src="/assets/img/persona3.png" alt="persona1">
                    <div class="info">
                      <strong>Roberto</strong>
                      <p>prueba</p>  
                    </div>
                </div>
                <div class="chat">
                    <img src="/assets/img/persona4.png" alt="persona1">
                    <div class="info">
                        <strong>Carmen</strong>
                        <p>llamame</p>
                    </div>  
                </div>
                <div class="chat">
                    <img src="/assets/img/persona5.png" alt="persona1">
                    <div class="info">
                        <strong>Kim</strong>
                        <p>mensaje de entrada</p>
                    </div>
                </div>
                <div class="chat">
                    <img src="/assets/img/persona6.png" alt="persona1">
                    <div class="info">
                       <strong>Saul</strong>
                       <p>better call saul!</p> 
                    </div>
                </div>
            </div>
        </div>
        <div class="chatprincipal">
            <img src="/assets/img/Logo_principal.png" alt="Logo_principal">
            <h2>Comienza el Nertworking</h2>
            <p>Presiona el boton <strong>"Nuevo chat"</strong> para comenzar a crear nuevas
                redes de contacto para tu empresa
            </p>
    
        </div>

    </div>

   
</body>
</html>
